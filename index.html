<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danillo Guimarães">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Calculadora de Médias</title>
</head>
<body>
<div class="container">
    <header>
        <img src='./images/logo.png' alt="capelo e diploma">
        <h1>Calculadora de Médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade" alt="atividades"/>
        <input type="number" id="nota-atividade" required placeholder="Nota" alt="nota" min="0" max="10"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome da atividade</th>    
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <td>Média Final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
        </tfoot>
    </table>
</div>
<script src="./js/main.js"></script>
</body>
</html>
